{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this short video?</h2>
    <p><strong>{{ short_video.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="">Yes, Delete</button>
        <a href="{% url 'posts:video_list' %}" class="">Cancel</a>
    </form>
</div>
{% endblock %}
