{% extends "base.html" %}

{% block content %}
<div class="flex">
    <!-- Main Content -->
    <div class="flex-grow bg-gray-100 p-6 md:ml-64">
        <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Upload a Short Video</h2>
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        {{ form.title }}
                    </div>
                    <div>
                      
                        {{ form.description }}
                    </div>
                    <div>
                      
                        {{ form.video }}
                    </div>
                </div>
                <button 
                    type="submit" 
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                    Upload
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
