<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enir{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    {% block extra_head %}
    {% endblock %}

</head>
<body class="bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}
    {% include 'partials/sidebar.html' %}

    <!-- Main Content -->
    {% block content %}
    {% endblock %}


    <!-- JavaScript -->
    <script>
      const dropdownToggle = document.getElementById('account-dropdown-toggle');
      const dropdownMenu = document.getElementById('account-dropdown-menu');
      const root = document.documentElement;
  
      dropdownToggle.addEventListener('click', () => {
          dropdownMenu.classList.toggle('hidden');
      });
  
      const toggleTheme = () => {
          if (root.classList.contains('dark')) {
              root.classList.remove('dark');
              localStorage.setItem('theme', 'light');
          } else {
              root.classList.add('dark');
              localStorage.setItem('theme', 'dark');
          }
      };
  
      // Initialize theme based on localStorage
      if (localStorage.getItem('theme') === 'dark') {
          root.classList.add('dark');
      }
    </script>

</body>
</html>
