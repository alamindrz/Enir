{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">
            Enter New Password
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-1">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-4 rounded shadow">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
