<div class="bg-green-700 dark:bg-gray-800 shadow">
    <div class="container mx-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 ">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-white dark:text-gray-100">Enir</a>
                </div>

                <!-- Right Section: Theme Toggle and Account Dropdown -->
                <div class="flex items-center space-x-6">
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()" class="text-white dark:text-gray-100 hover:text-green-600 dark:hover:text-green-400">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>

                    <!-- Account Dropdown -->
                    <div class="relative">
                        <button id="account-dropdown-toggle" class="text-white dark:text-gray-100 hover:text-green-600 dark:hover:text-green-400">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div id="account-dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                            <div class="py-2">
                                {% if not user.is_authenticated %}
                                <a href="{% url 'core:signup' %}" class="block px-4 py-2 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Signup
                                </a>
                                <a href="{% url 'login' %}" class="block px-4 py-2 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Login
                                </a>
                                {% else %}
                                <a href="{% url 'core:profile_view' user.id %}" class="block px-4 py-2 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Profile
                                </a>
                                <form method="post" action="{% url 'logout' %}" class="block">
                                    {% csrf_token %}
                                    <button type="submit" class="w-full text-left px-4 py-2 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                                        Logout
                                    </button>
                                </form>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
