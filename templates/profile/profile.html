{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <div class="flex items-center space-x-4 mb-6">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" 
                class="w-24 h-24 rounded-full shadow-md border-2 border-gray-300 dark:border-gray-600">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
                    {{ profile.user.username }}'s Profile
                </h2>
            </div>
        </div>
        <div class="text-gray-700 dark:text-gray-300">
            <p class="mb-4">
                <strong class="font-medium">Name:</strong> {{ user.first_name }} {{ user.last_name }}
            </p>
            <p class="mb-4">
                <strong class="font-medium">Email:</strong> {{ profile.user.email }}
            </p>
            <p class="mb-4">
                <strong class="font-medium">City:</strong> {{ user.profile.city }}
            </p>
        </div>
        <div class="mt-6 flex justify-end">
            <a href="{% url 'core:edit_profile' user.id %}" 
                class="px-6 py-2 bg-green-700 hover:bg-green-800 text-white font-medium rounded shadow">
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
