{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit" 
                    class="px-6 py-2 bg-green-700 hover:bg-green-800 text-white font-medium rounded shadow">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
