{% extends 'base.html' %}
{% block content %}
<div class="flex">
    <!-- Main Content -->
    <div class="flex-grow bg-gray-100 p-6 md:ml-64 sm:mb-16">
        <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg mb-12 p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ form.first_name.value }}" 
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 focus:outline-none sm:text-sm" 
                            placeholder="First Name">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ form.last_name.value }}" 
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 focus:outline-none sm:text-sm" 
                            placeholder="Last Name">
                    </div>
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                        <textarea id="bio" name="bio" rows="4" 
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 focus:outline-none sm:text-sm" 
                            placeholder="Tell us about yourself...">{{ form.bio.value }}</textarea>
                    </div>
                    <div>
                        <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>
                    {% for field in form.visible_fields %}
                    {% if field.name not in "first_name last_name bio profile_picture" %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            {{ field.label }}
                        </label>
                        {{ field }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" 
                        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
